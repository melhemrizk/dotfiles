# Configuration file for alacritty terminal

live_config_reload = true

[bell]
animation = "EaseOutExpo"
duration = 0

[colors]
draw_bold_text_with_bright_colors = true

[[colors.indexed_colors]]
color = "#F8BD96"
index = 16

[[colors.indexed_colors]]
color = "#F5E0DC"
index = 17

[colors.primary]
background = "#272822"
foreground = "#f8f8f2"

[colors.normal]
black = "#272822"
red = "#f92672"
green = "#a6e22e"
yellow = "#f4bf75"
blue = "#66d9ef"
magenta = "#ae81ff"
cyan = "#a1efe4"
white = "#f8f8f2"

[colors.bright]
black = "#75715e"
red = "#f92672"
green = "#a6e22e"
yellow = "#f4bf75"
blue = "#66d9ef"
magenta = "#ae81ff"
cyan = "#a1efe4"
white = "#f9f8f5"

[colors.cursor]
cursor = "#ff00ff"
text = "#1E1D2F"

[cursor]
blink_interval = 500
blink_timeout = 5
unfocused_hollow = false

[cursor.style]
blinking = "off"
shape = "Block"

[env]
TERM = "xterm-256color"

[font]
size = 18

[font.bold]
family = "Source Code Pro"
style = "Bold"

[font.glyph_offset]
x = 0
y = 0

[font.italic]
family = "Source Code Pro"

[font.normal]
family = "Source Code Pro"
style = "Light"

[font.offset]
x = 0
y = 0

[mouse]
hide_when_typing = true

[[mouse.bindings]]
action = "PasteSelection"
mouse = "Middle"

[selection]
semantic_escape_chars = ",â”‚`|:\"' ()[]{}<>"
save_to_clipboard = true

[shell]
program = "/bin/zsh"

[window]
decorations = "full"
dynamic_title = true
startup_mode = "Maximized"
opacity=0.8
blur=true

[window.dimensions]
columns = 160
lines = 80

[window.padding]
x = 4
y = 4


[keyboard]
bindings = [
{key = "N", mods = "Control|Alt", action = "CreateNewWindow"},
{key = "Q", mods = "Control|Alt", action = "Quit"}
]

